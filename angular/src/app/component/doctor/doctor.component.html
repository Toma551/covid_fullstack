<div class="detail" *ngIf="doctor">
  <div class="title" >Docteur sélectionné :</div>
  <span [title] = "doctor.name" ><a routerLink="/doctors/detail/{{doctor.id_doctor}}">Dr. {{doctor.name | uppercase}}</a></span>
  <br><br>
  <div>{{doctor.mail | lowercase}}</div>
  <div>{{doctor.telephone}}</div>
</div>
