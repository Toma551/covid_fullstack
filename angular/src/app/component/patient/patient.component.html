<div class="detail" *ngIf="patient">
  <div class="title" >Patient sélectionné :</div>
  <span [title] = "patient.fullname" ><a routerLink="/patients/detail/{{patient.id_patient}}">{{patient.fullname}} {{patient.lastname | uppercase}}</a></span>
  <br><br>
  <div>{{patient.mail | lowercase}}</div>
  <div>{{patient.birth_date}}</div>
  <div>{{patient.telephone}}</div>
</div>
